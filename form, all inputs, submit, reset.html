<!DOCTYPE html>
<html>
<head>
	<title>Form Creating</title>
</head>
<body>
	<form>
		<label>Username</label>
		<br>
		<input type="text" name="name" placeholder="Type your name here" required>
		<br>
		<label>Email Adress</label>
		<br>
		<input type="email" name="email" placeholder="Email here" required>
		<br>
		<label>Passsword</label> <small>(Password must be 8 characters)</small>
		<br>
		<input type="password" name="password" placeholder="password" required>
		<br>
		<label>Gender</label>
		<br>
		<label>Male</label>
		<input type="radio" name="gender" checked>
		<label>Female</label>
		<input type="radio" name="gender">
		<br>
		<input type="checkbox" name="breakfast"> <label>Breakfast</label>
		<br>
		<input type="checkbox" name="lunch"> <label>Lunch</label>
		<br>
		<input type="checkbox" name="snacks"> <label>Snacks</label>
		<br>
		<input type="checkbox" name="dinner"> <label>Dinner</label>
		<br>
		<label>Please write down your reviews.</label>
		<br>
		<textarea placeholder="Please give us your reviews"></textarea>
		<br>
		<input type="file" name="file">
		<br>
		<label>Please choose the day of service</label>
		<br>
		<select>
			<option>Sunday</option>
			<option>Monday</option>
			<option>Tuesday</option>
			<option>Wednesday</option>
			<option>Thursday</option>
			<option>Friday</option>
			<option>Saturday</option>
		</select>
		<br>
		<br>
		<input type="submit" name="submit" value='Submit through input'>
		<br>
		<br>
		<button type="Submit">Submit through button</button>
		<br>
		<br>
		<input type="reset" name="reset" value="Reset through input">
		<br>
		<br>
		<button type="reset">Reset through button</button>
	</form>
</body>
</html>
